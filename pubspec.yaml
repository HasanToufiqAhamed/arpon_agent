name: arpon_agent
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  feather_icons: ^1.1.0-nullsafety.0
  cloud_firestore: ^1.0.7
  firebase_core: ^1.1.0
  firebase_auth: ^1.1.3
  firebase_storage: ^8.1.1
  cached_network_image: ^3.0.0
  
  fluttertoast: ^8.0.7
  animated_bottom_navigation_bar: ^0.3.2
  flutter_svg: ^0.22.0
  flutter_spinkit: ^5.0.0
  skeleton_text: ^3.0.0
  image_cropper: ^1.4.0
  image_picker: ^0.8.0+1
  permission_handler: ^8.0.1

  onesignal_flutter: ^3.0.0-beta4
  http: ^0.13.3
  url_launcher: ^6.0.6
  easy_localization: ^3.0.0
  numberpicker: ^2.1.1
  toggle_switch: ^1.2.0
  holding_gesture: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
